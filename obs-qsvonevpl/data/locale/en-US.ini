KeyframeIntervalSec="Keyframe Interval (0=auto)"
Profile="Profile"
Accuracy="Accuracy"
Convergence="Convergence"
ICQQuality="ICQ Quality"
Latency="Latency"
Latency.ToolTip="There is trade-off between latency and quality.\nIf your case prefers on quality, please select 'normal' mode, which may get > 2s end-to-end latency.\nIf your case requires < 500ms end-to-end latency, please select 'ultra-low' mode."
SubjectiveVideoEnhancements="Subjective Video Enhancements"
8bitUnsupportedHdr="OBS does not support 8-bit output of Rec. 2100."
10bitUnsupportedAvc="Cannot perform 10-bit encode on Intel QSV H.264 encoder."
NumRefFrame="Number reference frames"
NumRefFrame.Tooltip="Max number of all available reference frames (for AVC/HEVC, NumRefFrame defines DPB size). If NumRefFrame = 0, this parameter is not specified. "
GOPOptFlag="GOP Status flag"
GOPOptFlag.Tooltip="CLOSED:\nThe encoder generates closed GOP if this flag is set. Frames in this GOP do not use frames in previous GOP as reference. The encoder generates open GOP if this flag is not set. In this GOP frames prior to the first frame of GOP in display order may use frames from previous GOP as reference. Frames subsequent to the first frame of GOP in display order do not use frames from previous GOP as reference.\nSTRICT:\nThe encoder must strictly follow the given GOP structure as defined by parameter GopPicSize, GopRefDist etc. Otherwise, the encoder can adapt the GOP structure for better efficiency, whose range is constrained by parameter GopPicSize and GopRefDist etc."
LookaheadDS="Lookahead downsamling"
LookaheadDS.Tooltip="Controls down sampling in look ahead bitrate control mode." 
GlobalMotionBiasAdjustment="GlobalMotionBiasAdjustment" 
GlobalMotionBiasAdjustment.Tooltip="Enables global motion bias."
DirectBiasAdjusment="DirectBiasAdjusment"
DirectBiasAdjusment.Tooltip="Set this flag to ON to enable the ENC mode decision algorithm to bias to fewer B Direct/Skip types. Applies only to B-frames, all other frames will ignore this setting."
AdaptiveI="Adaptive I-frames" 
AdaptiveI.Tooltip="Controls insertion of I-frames by the encoder."
AdaptiveB="Adaptive B-frames"
AdaptiveB.Tooltip="Controls changing of frame type from B to P." 
AdaptiveRef="Adaptive Reference frames"
AdaptiveRef.Tooltip="If this flag is set to ON, encoder adaptively selects list of reference frames to improve encoding quality. \n Enabling of the flag can increase computation complexity and introduce additional delay."
AdaptiveCQM="AdaptiveCQM" 
AdaptiveCQM.Tooltip="If this flag is set to ON, encoder adaptively selects one of implementation-defined quantization matrices for each frame. Non-default quantization matrices aim to improve subjective visual quality under certain conditions. Their number and definitions are API implementation specific. If this flag is set to OFF, default quantization matrix is used for all frames."
AdaptiveMaxFrameSize="AdaptiveMaxFrameSize"
AdaptiveMaxFrameSize.Tooltip="If this flag is set to ON, BRC may decide a larger P- or B-frame size than what MaxFrameSizeP dictates when the scene change is detected. It may benefit the video quality. "
FadeDetection="FadeDetection" 
FadeDetection.ToolTip="Instructs encoder whether internal fade detection algorithm should be used for calculation of weigh/offset values"
Trellis="Trellis" 
Trellis.Tooltip="Instructs encoder whether internal fade detection algorithm should be used for calculation of weigh/offset values"
LookaheadDepth="Lookahead depth"
LookaheadDepth.Tooltip="Specifies the depth of the look ahead rate control algorithm. The depth value is the number of frames that the encoder analyzes before encoding. Values are in the 10 to 100 range, inclusive." 
MVOverpicBoundaries="MotionVectorsOverPicBoundaries" 
MVOverpicBoundaries.Tooltip="When set to OFF, no sample outside the picture boundaries and no sample at a fractional sample position for which the sample value is derived using one or more samples outside the picture boundaries is used for inter prediction of any sample. \n When set to ON, one or more samples outside picture boundaries may be used in inter prediction."
PreferredMode="RepartitionCheckEnable"
PreferredMode.Tooltip="Controls AVC encoder attempts to predict from small partitions. " 
WeightedPred="WeightedPred"
WeightedPred.Tooltip="Weighted prediction mode." 
UseRawRef="UseRawRef"
UseRawRef.Tooltip="Set this flag to ON to use raw frames for reference instead of reconstructed frames."
MVCostScalingFactor="MVCostScalingFactor"
MVCostScalingFactor.Tooltip="0: Set MV cost to be 0. \n 1: Scale MV cost to be 1/2 of the default value. \n 2: Scale MV cost to be 1/4 of the default value. \n 3: Scale MV cost to be 1/8 of the default value." 
RDO="RDO" 
RDO.Tooltip="Rate distortion optimize"
AsyncDepth="AsyncDepth"
AsyncDepth.Tooltip="Specifies how many asynchronous operations an application performs before the application explicitly synchronizes the result."
ExtBRC="ExtBRC"
ExtBRC.Tooltip="Set this option to ON to enable external BRC."
